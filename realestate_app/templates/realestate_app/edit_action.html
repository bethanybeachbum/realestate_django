<!-- edit_action.html -->

{% extends "realestate_app/base.html"   %}
<head>
    {% block title %}<title>Edit Action Form</title>{% endblock %}
</head>
<body>
    
  {% block content %}
  <h2>Edit Action Form</h2>
 

  <p><a href="{% url 'realestate_app:contract' contract.id %}">{{contract}} </a></p> 

  <p>Edit an action for a specific contract</p>

  <form action="{% url 'realestate_app:edit_action' action.id %}" method='post' >
    {% csrf_token %}
    {{ form.as_p }}
    <button name="Submit">Save Action Changes</button>
  </form>

  <p>Back to <a href="/">Home</a></p>
  {% endblock content %}


    <!--    -->


</body>

</html>
