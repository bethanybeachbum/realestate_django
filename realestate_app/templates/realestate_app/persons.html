<!-- PERSONS.HTML -->

{% extends "realestate_app/base.html" %}
{% load static %}

{% block content %}
    <h1>Person List</h1>
    {% if person_list %}
    <ul>
        {% for person in person_list %}
        <li>
            <a href ="{{ person.get_absolute_url }}">{{ person.first_name }} </a>
            {{ person.last_name}}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no people in the list.</p>
    {% endif %}
{% endblock content %}
